<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="weatherapp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- card created -->
  <div class="card">
     <div class="search"><!--searchbox -->
      <input type="text" placeholder="Search City" spellcheck="false"><!--search bar-->
      <button><i class="fa-solid fa-magnifying-glass"></i></button><!-- search button-->

    </div>

    <div class="weather"><!-- display weather-->
      <div class="weatherlogo">
      <i class="fa-solid fa-sun "></i><!--weather image-->
      </div>
      <h1 class="temp" style="margin-top: 15px;">22Â°C</h1>
      <h2 class="city">London,England</h2>
      <div class="details">
        <div class="col"><!-- colunm 1 wind-->
          <i class="fa-solid fa-wind"></i>
          <div >
            <p class="Wind">0 km/h</p>
            <p>Wind</p>
          </div> 
        </div>

        <div class="col"><!-- colunm 2 wind-->
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <div >
            <p class="Precipitation">0 mm</p>
            <p>Precipitation</p>
          </div> 
        </div>

        <div class="col"><!-- colunm 3 wind-->
          <i class="fa-solid fa-stopwatch"></i>
          <div >
            <p class="Pressure">29.53 in</p>
            <p>pressure</p>
          </div> 
        </div>


        <div class="col"><!-- colunm 4 humidity-->
          <i class="fa-solid fa-droplet"></i>
            <div >
              <p class="Humidity">50%</p>
              <p>Humidity</p>
            </div> 
          </div>
        </div>


          <!-- 5 days forecast-->
          <div class="future">
            <div class="day1">
              <div class="d date1">date</div>
              <div class="l1 logo"> <i class="fa-solid fa-sun "></i></div>
              <div class="t t1">min/max</div>
            </div>

            <div class="day2">
              <div class="d date2">date</div>
              <div class="l2 logo"><i class="fa-solid fa-sun "></i></div>
              <div class="t t2">min/max</div>
            </div>

            <div class="day3">
              <div class="d date3">date</div>
              <div class=" l3 logo"><i class="fa-solid fa-sun "></i></div>
              <div class="t t3">min/max</div>
            </div>

            <div class="day4">
              <div class="d date4">date</div>
              <div class="l4 logo"><i class="fa-solid fa-sun "></i></div>
              <div class="t t4">min/max</div>
            </div>

            <div class="day5">
              <div class="d date5">date</div>
              <div class="l5 logo"><i class="fa-solid fa-sun "></i></div>
              <div class="t t5">min/max</div>
            </div>

            
          </div>


        </div>
      </div>
    </div>
  </div>
</body>
<script src="weatherapp.js"></script>
</html>
